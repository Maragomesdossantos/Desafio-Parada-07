<!DOCTYPE html>

<html>

    <head>
        <title>Exemplo 02</title>
        <meta charset="utf-8">
        <style>

            table{
                margin: auto;
                width: 350px;
                height: 230px;
            }

            table, td{
                border: 1px solid #000000;
            }
    
            #td_1{ background-color: #ff6347;}
            #td_2{ background-color: #6495ed;}
            #td_3{ background-color: #008000;}

        </style>
    </head>

    <body>

        <table>
            <tr>
                <td id="td_1" colspan="2"></td>
            </tr>

            <tr>
                <td id="td_2"></td>
                <td id="td_3"></td>
            </tr>
        </table>
        
    </body>

</html>
